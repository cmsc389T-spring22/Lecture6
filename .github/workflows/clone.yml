name: clone
on: 
  workflow_dispatch:   
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: Create Initial Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              if test -f "~/.ssh/known_hosts"; then
                ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              else
                ssh-keyscan -H github.com > ~/.ssh/known_hosts
              fi
              git clone git@github.com:cmsc389T-spring22/Lecture6.git
